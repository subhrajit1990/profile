name: Update Keyword Weights

on:
  workflow_dispatch:
    inputs:
      weights_url:
        description: 'Public URL to the weights JSON (raw)'
        required: true

jobs:
  update-weights:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch weights and update data.json
        env:
          WEIGHTS_URL: ${{ inputs.weights_url }}
        run: |
          set -e
          python3 - <<'PY'
import os, sys, json, urllib.request
url = os.environ.get('WEIGHTS_URL')
if not url:
    print('No WEIGHTS_URL provided')
    sys.exit(1)
try:
    with urllib.request.urlopen(url) as resp:
        raw = resp.read().decode('utf-8')
    payload = json.loads(raw)
except Exception as e:
    print('Failed to fetch or parse JSON:', e)
    sys.exit(1)

data_path = 'public/data/data.json'
try:
    with open(data_path, 'r', encoding='utf-8') as f:
        existing = json.load(f)
except Exception:
    existing = {}

# Store weights under `keywordWeights` key so we don't overwrite other fields
existing['keywordWeights'] = payload

with open(data_path, 'w', encoding='utf-8') as f:
    json.dump(existing, f, indent=2, ensure_ascii=False)
print('Updated', data_path)
PY

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/data.json
          if git diff --staged --quiet; then
            echo 'No changes to commit'
          else
            git commit -m "chore: update keywordWeights from $WEIGHTS_URL"
            git push
          fi